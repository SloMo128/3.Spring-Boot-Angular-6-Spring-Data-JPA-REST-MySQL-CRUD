<div *ngIf="!isLoading && feedback.feedbackType === 'error'" class="alert alert-danger" role="alert">
    {{ feedback.feedbackmsg }}
  </div>
  
  <div *ngIf="feedback.feedbackType === 'success'" class="alert alert-success" role="alert">
    {{ feedback.feedbackmsg }}
  </div>

<!-- edit.customer.html -->
<div class="container">

    <div *ngIf="!isLoading">
        <h2>Edit Customer</h2>

        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" formControlName="name" class="form-control"
                    [value]="editForm.get('name').value" />
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                        Name is required.
                    </div>
                    <div *ngIf="name.errors.minlength">
                        Name must be at least 2 characters long.
                    </div>
                    <div *ngIf="name.errors.maxlength">
                        Name cannot be more than 10 characters long.
                    </div>
                    <div *ngIf="name.errors.pattern">
                        Name can only contain letters.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" formControlName="age" class="form-control"
                    [value]="editForm.get('age').value" />
                <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
                    <div *ngIf="age.errors.required">
                        Age is required.
                    </div>
                    <div *ngIf="age.errors.pattern">
                        Age must be a number between 1 and 120.
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Submit</button>
        </form>

        <div *ngIf="feedback.feedbackType" class="alert"
            [ngClass]="{'alert-success': feedback.feedbackType === 'success', 'alert-danger': feedback.feedbackType === 'error'}">
            {{ feedback.feedbackmsg }}
        </div>
    </div>
</div>
